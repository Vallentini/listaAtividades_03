<meta charset="UTF-8" />
<script>
    // Problema: Reajuste de salário
    /*
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    // Entrada
    let salario = Number(prompt("Informe o valor do seu salário.").trim().replace(",","."));
    // Processamento
    if(isNaN(salario)){
        document.write('Seu salário deve ser informado de forma númerica.');
    }
    else if(salario <= 2000){
        const conta = salario * 0.15;
        document.write(`O reajuste será de ${conta} reais, e seu novo salário ficará ${(salario + conta)} reais.`);
    }
    else if(salario > 2000 && salario < 4000){
        const conta1 = salario * 0.1;
        document.write(`O reajuste será de ${conta1} reais, e seu novo salário ficará ${(salario + conta1)} reais.`);
    } 
    else if(salario > 4000 && salario < 7001){
        const conta2 = salario * 0.075;
        document.write(`O reajuste será de ${conta2} reais, e seu novo salário ficará ${(salario + conta2)} reais.`);
    }
    else if(salario > 7000){
        const conta3 = salario * 0.05;
        document.write(`O reajuste será de ${conta3} reais, e seu novo salário ficará ${(salario + conta3)} reais.`);
    }
    // Saída

</script>
