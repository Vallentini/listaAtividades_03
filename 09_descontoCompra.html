<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    // Entrada
    const computador = Number(prompt("Informe o valor do computador que está vendendo.").trim().replace(",","."));
    const pagamento = prompt("Informe a forme de pagamento que o cliente irá utilizar. (Utilize B para boleto, D para dinheiro e P para pix.)").trim().toLocaleLowerCase();
    // Processamento
    if(pagamento == "b"){
        document.write(`O valor final do pagamento será de ${(computador * 0.03).toFixed(2).replace(".",",")}.`);
    }
    else if(pagamento == "d"){
        document.write(`O valor final do pagamento será de ${(computador * 0.05).toFixed(2).replace(".",",")}.`);
    }
    else if(pagamento == "p"){
        document.write(`O valor final do pagamento será de ${(computador * 0.1).toFixed(2).replace(".",",")}.`);
    }
    // Saída

</script>
