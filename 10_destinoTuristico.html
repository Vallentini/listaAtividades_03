<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
    const rio = Number(prompt("Informe o valor do transporte aéreo para o Rio de Janeiro.").trim().replace(",","."));
    const paulo = Number(prompt("Informe o valor do transporte aéreo para o São Paulo.").trim().replace(",","."));
    const hotelrio = Number(prompt("Informe o preço da diária do hotel no Rio de Janeiro.").trim().replace(",","."));
    const hotelsão = Number(prompt("Informe o preço da diária do hotel no São Paulo.").trim().replace(",","."));
    const dias = Number(prompt("Quantos dias pretende viajar?").trim());
    // Processamento
    const conta = rio + (hotelrio * dias);
    const conta2 = paulo + (hotelsão * dias);
    if(conta < conta2){
        document.write(`Sua viagem vai ser para o Rio de Janeiro com o custo de ${conta.toFixed(2).replace(".",",")}`);
    }
    else if(conta > conta2){
        document.write(`Sua viagem vai ser para o São Paulo com o custo de ${conta2.toFixed(2).replace(".",",")}`);
    }
    else if(conta == conta2){
        document.write(`Sua viagem pode ser para São Paulo ou Rio de Janeiro com o custo de ${conta2.toFixed(2).replace(".",",")} para São Paulo e para o Rio de Janeiro.`);
    }
    else{
        document.write('Valor inválido!');
    }
    
    // Saída

</script>
